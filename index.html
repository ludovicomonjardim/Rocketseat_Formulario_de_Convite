                <div class="input-wrapper flex-1">
                  <label for="local">Local</label>
                  <input id="local" name="local" type="text" placeholder="Link ou local">
                </div>
                
              </div>

              <div class="textarea-wrapper">
                <label for="event-description">Descrição</label>

                  id="event-description"
                  cols="30"
                  rows="5"
                  placeholder="Escreva sobre os detalhes do evento"
                ></textarea>

                </div>

                <label>Tema do evento</label>

                <div class="theme-cards">

                  <div class="theme-radio-card">
                    <img src="assets/images/aniversario.jpg" alt="">
                    <input type="radio" name="theme" id="birthday">
                    <label for="birthday">Aniversário</label>                   
                  </div>

                  <div class="theme-radio-card">
                    <img src="assets/images/Image.jpg" alt="">
                    <input type="radio" name="theme" id="kids" value="kids">
                    <label for="kids">Infantil</label>                   
                  </div>

                  <div class="theme-radio-card">
                    <img src="assets/images/Image-1.jpg" alt="">
                    <input type="radio" name="theme" id="prom" value="prom">
                    <label for="prom">Formatura</label>                   
                  </div>

                  <div class="theme-radio-card">
                    <img src="assets/images/Image-2.jpg" alt="">

                  </div>

                  <div class="theme-radio-card">
                    <img src="assets/images/Image-3.jpg" alt="">

                      <img src="./assets/images/Image-7.jpg" alt="">
